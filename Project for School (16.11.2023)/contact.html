<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="contactStyles.css">
    <title>Contact</title>
</head>

<body>

    <h1 class="home"><a href="index.html"><img src=arrow_back_icon_151627.png>Home</a></h1>
    <div id="wrapper">

        <section id="append-song">
            <div class="first-container">
                <div class="container-text">
                    <h1 class="addQus">Add your question.</h1>

                    <form action="">
                        <label>Question Theme:</label>
                        <input type="text" id="theme" placeholder="Type...">

                        <label>Author of question:</label>
                        <input type="text" id="author" placeholder="Author">

                        <label>Date of creation:</label>
                        <input type="text" id="date" placeholder="26.11.2009">

                        <label>Question:</label>
                        <input type="text" id="question" placeholder="Type...">

                        <button id="add-btn" type="submit">Add</button>
                    </form>
                    <span>No spams included</span>

                </div>
            </div>
        </section>

        <section id="all-hits">
            <div class="all-hits-container">
                <h1>Collection of questions</h1>

            </div>
        </section>



    </div>

    <script src="app.js"></script>
</body>

</html>
